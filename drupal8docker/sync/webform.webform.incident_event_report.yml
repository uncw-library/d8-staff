title: 'Incident Event Report'
description: ''
category: ''
elements: "date_and_time_the_incident_occurred:\n  '#type': datetime\n  '#title': 'Date and time the incident occurred'\n  '#title_display': before\n  '#date_date_format': ''\n  '#date_year_range': '-1:+1'\n  '#date_time_format': ''\n  '#date_time_step': '900'\ncategory:\n  '#type': select\n  '#title': Category\n  '#description': 'Emails are automatically sent to the UL and all ADs, unless otherwise noted.'\n  '#options':\n    '01': 'Theft - Personal Property '\n    '02': 'Theft - Library Property'\n    '03': Assault/Harassment\n    '04': Injury/Illness\n    '05': 'Damage to Property/Vandalism'\n    '06': 'Alarm sounding - Fire or door (No email sent)'\n    '07': 'Problem Patron - Irate, abusive, disorderly conduct, physical altercation'\n    '08': 'Person trapped on elevator (Email will automatically be sent to Christopher Rhodes and Nicole Tekulve)'\n    '09': 'Other – When the incident doesn’t fit any category already listed above; an example is a person sitting in bathroom in a lawn chair '\n  '#required': true\nbrief_description_of_incident:\n  '#type': textarea\n  '#title': 'Brief Description of incident'\n  '#description': |\n    &lt;p&gt;<br />\n    &nbsp;&nbsp; &nbsp;(include names of staff involved in taking action or resolving the issue)&lt;/p&gt;<br />\n    &lt;p&gt;<br />\n    &nbsp;&nbsp; &nbsp;Example: Student came to the desk and reported a creepy looking character who wouldn&amp;rsquo;t leave her alone on the second floor. Called the Police (non-emergency number unless a weapon or threat is involved) and asked student if she was willing to wait.&amp;nbsp; She couldn&amp;rsquo;t wait so I got a description of the creepy looking character.&amp;nbsp; I gave the Police the physical description the student shared and they went to the 2nd floor.&amp;nbsp; Police came back about 10 minutes with the creepy looking character and they left the building.&lt;/p&gt;<br />\n    &nbsp;\n    \n  '#required': true\n  '#format_items': comma\naction_taken:\n  '#type': textfield\n  '#title': 'Action Taken'\n  '#description': |\n    &lt;p&gt;<br />\n    &nbsp;&nbsp; &nbsp;&lt;span class=&quot;comment-text&quot;&gt;&lt;span&gt;&lt;span style=&quot;white-space: pre-wrap;&quot;&gt;(Police, EMS called, supervisor notified, etc.)&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;<br />\n    &nbsp;\n    \n  '#required': true\n  '#format_items': comma\nyour_name:\n  '#type': textfield\n  '#title': 'Your Name'\n  '#required': true\n  '#format_items': comma\nyour_email:\n  '#type': email\n  '#title': 'Your Email'\n  '#description': |\n    &lt;p&gt;<br />\n    &nbsp;&nbsp; &nbsp;You will be sent a email copy of your report.&lt;/p&gt;<br />\n    &nbsp;\n    \n  '#required': true\n  '#format_items': comma"
