id: travel_request_details_form
title: 'Travel Request Details Form'
description: "<ul>\r\n\t<li>Fill out this form AFTER travel has been approved by your supervisor.</li>\r\n\t<li>See&nbsp;<a href=\"https://share.uncw.edu/sites/aa/library/admin/Shared%20Documents/Travel/ProfDevTravelPolicy2018-2019.docx\">travel policy</a>&nbsp;for more details.</li>\r\n\t<li>This form will send an email to you, your supervisor and to Sherry.</li>\r\n\t<li>Sherry will enter the necessary information for Travel Authorization into the University&rsquo;s Chrome River app.</li>\r\n\t<li>All travel must be authorized in Chrome River in order to be covered by the University&rsquo;s insurance policy, and includes:\r\n\t<ul>\r\n\t\t<li>Whether you are traveling alone or with others</li>\r\n\t\t<li>Whether or not you are requesting reimbursement</li>\r\n\t\t<li>Whether or not the event is local</li>\r\n\t\t<li>Whether or not the event is free</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Once a Travel Pre-Approval is entered into Chrome River, it is automatically routed to all required budget authorities.</li>\r\n\t<li>Detailed information about UNCW travel policies can be found at:&nbsp;<a href=\"https://uncw.edu/travel/index.html\">https://uncw.edu/travel/index.html</a></li>\r\n</ul>\r\n<br />\r\n&nbsp;"
category: ''
elements: "your_name:\n  '#type': textfield\n  '#title': 'Your name'\n  '#required': true\nyour_email:\n  '#type': email\n  '#title': 'Your email'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nyour_supervisor_s_email:\n  '#type': email\n  '#title': 'Your supervisor''s email'\n  '#required': true\n  '#format_items': comma\nyour_division_head_s_email_if_different_from_supervisor_:\n  '#type': email\n  '#title': 'Your division head''s email (if different from supervisor)'\n  '#format_items': comma\nrequest_approved:\n  '#type': select\n  '#title': 'Request approved'\n  '#options':\n    1: 'I certify that this travel request has already been approved by my supervisor, and this funding type indicated below is accurate.'\n    2: 'This request has not been approved.'\n  '#required': true\nmarkup:\n  '#type': webform_markup\n  '#states':\n    visible:\n      ':input[name=\"request_approved\"]':\n        value: '2'\n  '#markup': '<strong>You have indicated that your travel has not been approved yet. DO NOT submit this form yet. Please contact your supervisor.</strong>'\ncovid_spending_guidance_and_restrictions_for_2020:\n  '#type': textarea\n  '#title': 'Covid Spending Guidance and Restrictions for 2020'\n  '#description': 'Is this travel &quot;necessary and essential&quot; for your position? If so, please explain why. Please work with your supervisor for this justification language.'\n  '#required': true\ntype_of_travel:\n  '#type': checkboxes\n  '#title': 'Type of Travel'\n  '#description': 'Business strictly defined as: Travel to required business meetings such as ULAC, NC Docks, NC Live, Carolina Consortium, NC Knows or Travel on University business such as to Onslow, to pick up collections, meet with donors. You can choose more than one category if the funding is split across categories.'\n  '#options':\n    business: 'Business Travel'\n    professional: 'Professional Development'\n    strategic: 'Strategic Initiatives'\n    leadership: 'Library Leadership'\n  '#options_all_value': ''\n  '#options_all_text': ''\n  '#options_none_value': ''\n  '#options_none_text': ''\n  '#required': true\nbusiness_purpose:\n  '#type': textarea\n  '#title': 'Business Purpose'\n  '#required': true\nflexbox:\n  '#type': fieldset\n  '#title': 'Meeting/Conference Information'\n  name_of_meeting_conference:\n    '#type': textfield\n    '#title': 'Name of Meeting/Conference'\n  destination_city_state:\n    '#type': textfield\n    '#title': 'Destination City/State'\n  start_date_of_meeting_conference:\n    '#type': date\n    '#title': 'Start Date of Meeting/Conference'\n    '#datepicker': true\n    '#datepicker_button': true\n    '#date_date_format': m/d/Y\n  end_date_of_meeting_conference:\n    '#type': date\n    '#title': 'End Date of Meeting/Conference'\n    '#datepicker': true\n    '#datepicker_button': true\n    '#date_date_format': m/d/Y\n  website_of_meeting_conference:\n    '#type': textfield\n    '#title': 'Website of Meeting/Conference'\n    '#description': 'Enter url of conference website. Used by Travel office to verify details.'\n  does_this_trip_include_personal_time_:\n    '#type': radios\n    '#title': 'Does this trip include personal time?'\n    '#options':\n      'yes': 'Yes'\n      'no': 'No'\n    '#required': true\nregistration:\n  '#type': fieldset\n  '#title': Registration\n  '#description': 'If requesting payment of registration, provide Sherry with completed registration form as soon as possible. If requesting reimbursement, provide Sherry with receipt showing the registration has been paid. Note: Check requests submitted by Friday are cut the following Wednesday or Thursday. Please keep the registration due date in mind, and contact the conference to let them know the check is being issued by the University and will be mailed to them with a copy of the registration as soon as possible.'\n  '#description_display': before\n  estimated_amount_:\n    '#type': textfield\n    '#title': 'Estimated Amount $'\n  description:\n    '#type': textarea\n    '#title': Description\n  due_date:\n    '#type': date\n    '#title': 'Due Date'\n    '#datepicker': true\n    '#datepicker_button': true\n    '#date_date_format': m/d/Y\n  payment_method:\n    '#type': radios\n    '#title': 'Payment Method'\n    '#options':\n      prepayment: 'Requesting pre-payment of registration fee'\n      visa: 'UNCW VISA Travel Card'\n      reimbursement: ' Requesting reimbursement; fee already paid'\n      nocost: 'No cost for registration (free or paid by other funding)'\n  payee_name_and_address:\n    '#type': textarea\n    '#title': 'Payee Name and Address'\ntransportation:\n  '#type': fieldset\n  '#title': Transportation\n  departure:\n    '#type': details\n    '#title': Departure\n    date_and_time:\n      '#type': datetime\n      '#title': 'Date and Time'\n      '#date_date_element': datepicker\n      '#date_time_element': timepicker\n      '#date_time_format': 'g:i A'\n  return:\n    '#type': details\n    '#title': Return\n    dateandtime:\n      '#type': datetime\n      '#title': 'Date and Time'\n      '#date_date_element': datepicker\n      '#date_date_format': ''\n      '#date_time_element': timepicker\n      '#date_time_format': ''\n  ground_transportation:\n    '#type': details\n    '#title': 'Ground Transportation'\n    '#description': |\n      If you are requesting a rental vehicle from Enterprise, Sherry will book your vehicle.You MUST return it with a full tank. Turn in gas receipts to Sherry. If you are driving your own vehicle, provide Sherry with a list of all passengers. If you choose to drive your own vehicle, your reimbursement rate will be at the state guidelines. Please try to identify carpooling opportunities whenever possible.<br />\n      &nbsp;\n      \n    vehicle:\n      '#type': radios\n      '#title': Vehicle\n      '#description_display': before\n      '#options':\n        enterprise: 'Requesting an Enterprise vehicle'\n        ownvehicle: 'Driving your own vehicle'\n    driver_s_name:\n      '#type': textfield\n      '#title': 'Driver''s Name'\n    passenger_name_s_:\n      '#type': textfield\n      '#title': 'Passenger Name(s)'\n    if_requesting_enterprise_vehicle_your_driver_s_license_number_st:\n      '#type': textfield\n      '#title': 'If requesting Enterprise vehicle, your driver''s license number, state of issue and expiration date'\n    if_requesting_enterprise_vehicle_your_cell_or_home_phone:\n      '#type': textfield\n      '#title': 'If requesting Enterprise vehicle, your cell or home phone'\n    if_requesting_enterprise_vehicle_your_home_address:\n      '#type': textfield\n      '#title': 'If requesting Enterprise vehicle, your home address'\n  air_transportation:\n    '#type': details\n    '#title': 'Air Transportation'\n    '#description': 'If requesting that Sherry prepay and book your airfare, please go to any travel website (Expedia, Travelocity, etc.) and provide her with your preferred itinerary, keeping costs in mind. She works through one of three university-approved travel agencies. It can be more expensive than booking your own airfare online and there is a fee, but they book the flight, bill UNCW, and send us the itinerary so you are not &ldquo;out&rdquo; any personal money up front. If booking your own airfare, identify flights and review costs with Sherry before purchasing. Provide Sherry with your receipt after returning.'\n    estimated_airfare_:\n      '#type': textfield\n      '#title': 'Estimated Airfare $'\n    payment_type:\n      '#type': radios\n      '#title': 'Payment Type'\n      '#title_display': invisible\n      '#options':\n        prepayment: 'Requesting prepayment and booking'\n        ownairfare: 'Will book own airfare'\n    details_needed_for_booking_flights:\n      '#type': details\n      '#title': 'Details Needed for Booking Flights'\n      '#description': 'Please enter ALL of the following information.&nbsp;'\n      full_name_as_appears_on_id:\n        '#type': textfield\n        '#title': 'Full Name as Appears on ID'\n      address:\n        '#type': textfield\n        '#title': Address\n      date_of_birth:\n        '#type': date\n        '#title': 'Date of Birth'\n        '#datepicker': true\n        '#datepicker_button': true\n        '#date_date_format': m/d/Y\n      phone_for_airline_to_contact_you:\n        '#type': tel\n        '#title': 'Phone for Airline to Contact You'\n      seating_preference:\n        '#type': textfield\n        '#title': 'Seating Preference'\n      tsa_number_if_applicable_:\n        '#type': textfield\n        '#title': 'TSA Number (if applicable)'\n      preferred_itinerary:\n        '#type': textarea\n        '#title': 'Preferred Itinerary'\n  other_ground_transportation_best_estimate_:\n    '#type': details\n    '#title': 'Other Ground Transportation (Best Estimate)'\n    taxi:\n      '#type': textfield\n      '#title': Taxi\n    bus_or_shuttle:\n      '#type': textfield\n      '#title': 'Bus or Shuttle'\n    rail:\n      '#type': textfield\n      '#title': Rail\n    fuel:\n      '#type': textfield\n      '#title': Fuel\n    parking:\n      '#type': textfield\n      '#title': Parking\n    mileage:\n      '#type': textfield\n      '#title': Mileage\n  other_transporation:\n    '#type': details\n    '#title': 'Other Transporation'\n    boat:\n      '#type': textfield\n      '#title': Boat\n    ferry:\n      '#type': textfield\n      '#title': Ferry\nlodging:\n  '#type': fieldset\n  '#title': Lodging\n  '#description': 'For reimbursement, provide Sherry with hotel bill with $0 balance upon return. The university will reimburse for hotel internet access for business purposes and parking fees, but not valet parking. Research and reserve your own hotel room(s) using your credit card.'\n  name_of_hotel:\n    '#type': textfield\n    '#title': 'Name of Hotel'\n  check_in_date:\n    '#type': date\n    '#title': 'Check-in Date'\n    '#datepicker': true\n    '#datepicker_button': true\n    '#date_date_format': m/d/Y\n  check_out_date:\n    '#type': date\n    '#title': 'Check-out Date'\n    '#datepicker': true\n    '#datepicker_button': true\n    '#date_date_format': m/d/Y\n  number_of_nights:\n    '#type': textfield\n    '#title': 'Number of Nights'\n  estimated_cost_per_night_:\n    '#type': textfield\n    '#title': 'Estimated Cost per Night $'\n    '#description': 'If cost per night is over the state allowed rate (as of July 1, 2017,&nbsp;<strong>$71.20</strong>&nbsp;in-state,&nbsp;<strong>$84.10</strong>&nbsp;out of state), please provide explanation/justification for why you are staying at this particular hotel'\n  excess_cost_justification:\n    '#type': textarea\n    '#title': 'Excess Cost Justification'\n  paid_by:\n    '#type': radios\n    '#title': 'Paid By'\n    '#options':\n      office: 'Travel Office'\n      visa: 'UNCW Visa Travel Card'\n      reimbursed: 'Traveler, to be reimbursed after trip'\nmeals:\n  '#type': fieldset\n  '#title': Meals\n  '#description': |\n    You do not have to take the per diem if you do not want to; please indicate this below. No per diem is paid for travel beginning and ending on the same day. No per diem is paid for meals provided by the conference/meeting. Accounting will not pay for meals/extra events that are included with the registration fee. If you want to attend such a meal/event, you will need to write a check and include it with the registration fee. You will then be reimbursed for the usual per diem meal allowance.<br />\n    <br />\n    Per diem allowances, as of July 1, 2017:\n    <ul>\n    \t<li>Breakfast = $8.40 (reimbursed if departing at 6:00am or before)</li>\n    \t<li>Lunch = $11.00</li>\n    \t<li>Dinner = $18.90 (in state), $21.60 (out of state) (reimbursed if returning at 8:00pm or later)</li>\n    </ul>\n    Upon return provide Sherry with a list of meals for which you are requesting per diem; no receipts needed For more campus guidance see UNCW&#39;s&nbsp;<a href=\"http://uncw.edu/travel/nonemployees/meals.html\" target=\"_blank\">Eligible Meals</a>&nbsp;page.<br />\n    &nbsp;\n    \n  '#description_display': before\n  meals_provided_by_meeting_conference:\n    '#type': textarea\n    '#title': 'Meals Provided by Meeting/Conference'\n    '#description': |\n      List the meals provided by the conference/meeting/hotel. If a meal is provided by the conference, and/or hotel, you choose not to attend, per diem cannot be paid for this meal. List the meals you are claiming, e.g.:\n      <ul>\n      \t<li>Friday: B, L</li>\n      \t<li>Saturday: B, L, D</li>\n      \t<li>Sunday: B</li>\n      </ul>\n      \ncomments_special_needs:\n  '#type': fieldset\n  '#title': 'Comments/Special Needs'\n  comments:\n    '#type': textarea\n    '#title': Comments\n    '#title_display': invisible"
