version: '3.7'

volumes:
  db_data:
  drupal_data:

networks:
  db_network:
    driver: bridge
  frontend_network:
    driver: bridge

services:
  nginx:
    image: nginx:1.16.0
    container_name: nginx
    environment:
      NGINX_SERVER_ROOT: /drupal_app/web
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - drupal_data:/drupal_app
    networks:
      - frontend_network
    ports:
      - "8112:80"
    depends_on:
      - webapp
    restart: always

  webapp:
    image: libapps-admin.uncw.edu:8000/randall-dev/d8-staff/drupal8base
    container_name: webapp
    env_file: .env
    volumes:
      - ./sync:/drupal_sync
      - ./themes:/drupal_app/web/themes/contrib
      - ./modules:/drupal_app/web/modules
      - drupal_data:/drupal_app
    networks:
      - db_network
      - frontend_network
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0.16
    container_name: db
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
      - ./db_autoimport:/docker-entrypoint-initdb.d/
    networks:
      - db_network
    restart: always
    command: --default-authentication-plugin=mysql_native_password

  pma:
    image: phpmyadmin/phpmyadmin:4.7
    container_name: pma
    env_file: .env
    environment:
      PMA_HOST: ${MYSQL_HOST}
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ARBITRARY: 0
      PMA_PORT: 3306
    networks:
      - db_network
    volumes:
      - /sessions
    depends_on:
      - db
    restart: always
    ports:
      - "8113:80"
